{% extends "movies/base.html" %}

{% block content %}

<h2>{{ movie.title }}</h2>
<div class="col-md-12">
  <h1>{{ title }}</h1>
</div>
<div class="theater_info">
    <h3 style="color:#5f9ea0" >Rating {{ rating }}</h3>
  <h3 >Playing at </h3>
    {% for theater in theaters %}
    <li>{{ theater }}</li>
    {% endfor %}
</div>
<div class="poster">
<img  alt="movie poster" src={{ poster }}></div>
<button class="button" id="myBtn" ><a style="color:white" href="#top">Top</a></button>
{% endblock %}
